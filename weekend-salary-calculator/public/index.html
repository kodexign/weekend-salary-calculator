<!DOCTYPE html>
<html>

</head>
<body>
    <header>
        <h1> Salary Counter</h1>
    </header>
</body>
<div id="add-new">
    <form class="new-employee" onSubmit="submitForm(event)">
        First Name: <input id="first-name" type="text" required/><br />
        Last Name: <input id="last-name" type="text" required/><br />
        ID: <input id="date-input" type="number" required/><br />
        Title: <input id="speed-input" type="text" required/><br />
        Salary: <input id="speed-input" type="number" required/><br />
        <input type="submit" value="Submit"/>
    </form>
</div>

<div>
    <table id="employees">
        <thread>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
                <th id ="delete"></th>
            </tr>
        </thread>
    </table>
</div>

<div id ="total">
</div>
</html>
