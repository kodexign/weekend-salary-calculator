<!DOCTYPE html>
<html>

<head>


</head>

<body>
    <header>
        <h1> Salary Counter</h1>
    </header>
</body>
<div id="add-new">
    <h2> Add New Employee:</h2>
    <form class="new-employee" onSubmit="submitForm(event)">
        <input id="first-name" type="text" placeholder="first name" required />
        <input id="last-name" type="text" placeholder="last name" required />
        <input id="idnumber" type="number" placeholder="ID" required />
        <input id="title" type="text" placeholder="title" required />
        <input id="salary" type="number" placeholder="salary" required />
        <br><input type="submit" value="Submit" />
    </form>
</div>

<div>
    <table id="employees">
        <thread>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
                <th id="delete"></th>
            </tr>
        </thread>
    </table>
</div>

<div id="total">
</div>

</html>
