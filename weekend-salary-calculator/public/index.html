<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1> Salary Counter</h1>
    </header>

    <div id="add-new">
        <h2> Add New Employee:</h2>
        <form class="new-employee" onSubmit="submitForm(event)" >
            <input id="first" placeholder="first name" required />
            <input id="last-name" placeholder="last name" required />
            <input id="id-number" type="number" placeholder="ID" required />
            <input id="job-title"  placeholder="title" required />
            <input id="salary" type="number" placeholder="salary" required />
            <input type="submit" value="Submit"/>
        </form>

        <table id="employees">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th id="delete"></th>
                </tr>
            </thead>
            <tbody id="employee-data">
            </tbody>
        </table>
    </div>

    <div id="total">
    </div>


    <script src="client.js"></script>
</body>

</html>
